<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container m-4">
        <div class="inputFeild">
            <input type="text" id="feild" >
        </div>
        <div class="buttons">
            <input type="button" value="%" class="column mt-1 btn changeBg1" onclick="percentage()">

            <input type="button" value="CE" class="column mt-1 btn changeBg1" onclick="clearText()">

            <input type="button" value="C" class="column mt-1 btn changeBg1" onclick="clearText()">

            <input type="button" value="X" class="column mt-1 btn changeBg" onclick="backpressNum()"><br>

            <input type="button" value="9" class="column mt-1 btn" onclick="pressBtn('9')">

            <input type="button" value="8" class="column mt-1 btn" onclick="pressBtn('8')">

            <input type="button" value="7" class="column mt-1 btn" onclick="pressBtn('7')">

            <input type="button" value="/" class="column mt-1 btn changeBg" onclick="pressBtn('/')"><br>

            <input type="button" value="4" class="column mt-1 btn" onclick="pressBtn('4')">

            <input type="button" value="5" class="column mt-1 btn" onclick="pressBtn('5')">

            <input type="button" value="6" class="column mt-1 btn" onclick="pressBtn('6')">

            <input type="button" value="*" class="column mt-1 btn changeBg" onclick="pressBtn('*')"><br>

            <input type="button" value="1" class="column mt-1 btn" onclick="pressBtn('1')">

            <input type="button" value="2" class="column mt-1 btn" onclick="pressBtn('2')">

            <input type="button" value="3" class="column mt-1 btn" onclick="pressBtn('3')">

            <input type="button" value="-" class="column mt-1 btn changeBg" onclick="pressBtn('-')"><br>

            <input type="button" value="0" class="column mt-1 btn" onclick="pressBtn('0')">

            <input type="button" value="." class="column mt-1 btn" onclick="pressBtn('.')">

            <input type="button" value="=" class="column mt-1 btn" onclick="calculate()">

            <input type="button" value="+" class="column  mt-1 btn changeBg" onclick="pressBtn('+')">
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="container my-4">
    <section class="calculator">
      <div class="inputFeild mb-3">
        <input type="text" id="feild" readonly />
      </div>

      <div class="buttons">
        <!-- Top Row -->
        <input type="button" value="%" class="btn changeBg1" onclick="percentage()" />
        <input type="button" value="CE" class="btn changeBg1" onclick="clearText()" />
        <input type="button" value="C" class="btn changeBg1" onclick="clearText()" />
        <input type="button" value="X" class="btn changeBg" onclick="backpressNum()" />

        <!-- Row 2 -->
        <input type="button" value="9" class="btn" onclick="pressBtn('9')" />
        <input type="button" value="8" class="btn" onclick="pressBtn('8')" />
        <input type="button" value="7" class="btn" onclick="pressBtn('7')" />
        <input type="button" value="/" class="btn changeBg" onclick="pressBtn('/')" />

        <!-- Row 3 -->
        <input type="button" value="4" class="btn" onclick="pressBtn('4')" />
        <input type="button" value="5" class="btn" onclick="pressBtn('5')" />
        <input type="button" value="6" class="btn" onclick="pressBtn('6')" />
        <input type="button" value="*" class="btn changeBg" onclick="pressBtn('*')" />

        <!-- Row 4 -->
        <input type="button" value="1" class="btn" onclick="pressBtn('1')" />
        <input type="button" value="2" class="btn" onclick="pressBtn('2')" />
        <input type="button" value="3" class="btn" onclick="pressBtn('3')" />
        <input type="button" value="-" class="btn changeBg" onclick="pressBtn('-')" />

        <!-- Row 5 -->
        <input type="button" value="0" class="btn" onclick="pressBtn('0')" />
        <input type="button" value="." class="btn" onclick="pressBtn('.')" />
        <input type="button" value="=" class="btn" onclick="calculate()" />
        <input type="button" value="+" class="btn changeBg" onclick="pressBtn('+')" />
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
